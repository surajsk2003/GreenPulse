services:
  # Backend API Service
  - type: web
    name: greenpulse-backend
    env: python
    region: oregon
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: greenpulse-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        value: https://greenpulse-frontend.onrender.com
      - key: API_V1_STR
        value: /api
      - key: PROJECT_NAME
        value: GreenPulse API
      - key: VERSION
        value: "1.0.0"

  # Frontend Static Site
  - type: web
    name: greenpulse-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend/greenpulse-dashboard && npm install && npm run build"
    staticPublishPath: frontend/greenpulse-dashboard/dist/greenpulse-dashboard
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        value: https://greenpulse-backend.onrender.com

# Database
databases:
  - name: greenpulse-db
    databaseName: greenpulse
    user: postgres
    region: oregon
    plan: free