services:
  # Backend API Service
  - type: web
    name: greenpulse-backend
    env: python
    region: oregon
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python app.py"
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: greenpulse-db
          property: connectionString
      - key: PROJECT_NAME
        value: GreenPulse
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: "https://greenpulse-frontend.vercel.app,http://localhost:4200"

# Database
databases:
  - name: greenpulse-db
    databaseName: greenpulse
    user: postgres
    region: oregon
    plan: free